<!DOCTYPE html>

<head>

<body>
  <h1>ADICIONEI O ÍCONE QUE É INDENTIDADE VISUAL DA PÁGINA!!!!!!!</h1>
  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
  </head>
  <body>
    <h1>CALCULADORA DO DISLAYBSON KELS</h1>

    <form id="calculatorForm" onsubmit="calculate()">
      <label for="num1">ADICIONE O PRIMEIRO NÚMERO:</label>
      <input type="number" id="num1" name="num1" required>

      <br>

      <label for="num2">ADICIONE O SEGUNDO NÚMERO:</label>
      <input type="number" id="num2" name="num2" required>

      <button type="submit">Calculate</button>
    </form>

    <h2>RESULTADO: <span id="result"></span></h2>
    <script src="script.js"></script>
  </body>
  </html>
</html>
